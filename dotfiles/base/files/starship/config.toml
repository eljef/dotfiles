add_newline = true

format = """[\\[](bold cyan)$username[@](bold purple)$hostname \
  $directory\
 ($cmake)\
 ($docker_context)\
 ($dotnet)\
 ($golang)\
 ($lua)\
 ($nodejs)\
 ($ocaml)\
 ($perl)\
 ($php)\
 ($python)\
 ($rust)\
 ($git_branch)\
 ($git_status)\
 ($git_commit)\
