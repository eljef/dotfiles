<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>Hack Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>Hack Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font Mono</family>
      <family>Hack Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>

